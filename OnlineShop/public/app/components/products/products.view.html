<div class="mainChild products">
    <h3>Products</h3>
    <input type="button" value="Add" ng-click="productsController.addProduct()">
    <div ng-repeat="product in productsController.products">
        <span>{{product.name}} - {{product.quantity}} ({{product.reserved}})</span> <a href="#" ng-click="productsController.buyProduct(product)">Buy</a>
    </div>
</div>
