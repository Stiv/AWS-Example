<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Online Shop</title>
</head>
<body>
<h1>Online Shop</h1>

<script src="/socket.io/socket.io.js"></script>

<script>
  var socket = io({transports: ['websocket']});

  socket.on('connect', function(){
        console.log('connected');
  });

  socket.on('disconnect', function(){
        console.log('disconnected');
  });
</script>

</body>
</html>
